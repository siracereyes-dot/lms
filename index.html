<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.47.10",

  }
}
</script>
    <script>
      window.onerror = function(msg, url, line, col, error) {
        console.error("Lumina Global Error: ", msg, error);
        if (msg.toLowerCase().includes("process is not defined") || (error && error.message && error.message.includes("process"))) {
          document.body.innerHTML = `
            <div style="padding: 40px; text-align: center; font-family: sans-serif; background: #f8fafc; min-height: 100vh; display: flex; align-items: center; justify-content: center;">
              <div style="max-width: 440px; background: white; padding: 32px; border-radius: 24px; border: 1px solid #fee2e2; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);">
                <div style="color: #ef4444; font-size: 48px; margin-bottom: 16px;">⚠️</div>
                <h1 style="color: #0f172a; margin-bottom: 8px; font-size: 24px;">Configuration Required</h1>
                <p style="color: #64748b; font-size: 14px; line-height: 1.6;">Lumina requires environment variables to connect to Supabase and Gemini. Please ensure <b>SUPABASE_URL</b>, <b>SUPABASE_ANON_KEY</b>, and <b>API_KEY</b> are set.</p>
                <button onclick="location.reload()" style="margin-top: 24px; background: #4f46e5; color: white; border: none; padding: 12px 24px; border-radius: 12px; font-weight: 600; cursor: pointer; width: 100%;">Retry Application</button>
              </div>
            </div>`;
        }
        return false;
      };
    </script>
  </head>
  <body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
